
<div class="flex-container">
  <div class="titleFlex"> Weather in your city</div>
  <div class="SearchFlex"><input name="cityName" [(ngModel)]="cityName"> <button (click) = "getweatherData()">Search</button></div>
  @if(!data) {
    <img src="assets/icons8-spinner.gif" />
    
      }
  <div class="emptyDiv"></div>
</div>

<div class="flex-container">
  @for (item of data?.list; track item.dt) {
    <div class="flex">
      <table class="tables">
        <thead>
          <tr>
              <td colspan="2">Date: {{item.date}}</td>
          </tr>
        </thead>
        <tbody>
          <tr class="tempData">
              <td colspan="2">Temperature</td>
          </tr>
          <tr class="tempData">
              <td>Min</td>
               <td>Max</td>
          </tr>
          <tr class="tempData">
              <td>{{item.main.temp_min}}</td>
               <td>{{item.main.temp_max}}</td>
          </tr>
           <tr>
              <td>Pressure</td>
               <td>{{item.main.pressure}}</td>
          </tr>
           <tr>
              <td>humidity</td>
               <td>{{item.main.humidity}}</td>
          </tr>
        </tbody>
      </table>
    </div>
}
  
  <!-- <div class="flex">2</div>
  <div class="flex">3</div>   -->
</div>
